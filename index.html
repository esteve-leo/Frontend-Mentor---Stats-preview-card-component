<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter,Lexend+Deca">
    <link rel="stylesheet" href="master.css">

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
    <div id="container">
        <div id="text_container">
            <h2>Get <strong>insights</strong> that help your business grow.</h2>
            <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
            <div id="numbers_container">
                <div class="number">
                    <h3>10k+</h3>
                    <h4>COMPANIES</h4>
                </div>
                <div class="number">
                    <h3>314</h3>
                    <h4>TEMPLATES</h4>
                </div>
                <div class="number">
                    <h3>12m+</h3>
                    <h4>QUERIES</h4>
                </div>
            </div>
        </div>
        <div id="img_container">
            <img src="image-header-desktop.jpg" id="desktop_img">
            <img src="image-header-mobile.jpg" id="mobile_img">
            <div id="mask"></div>
        </div>
    </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://elfws.fr/cartedevisite">ESTEVE Léo</a>.
    </div>
</body>

</html>
